<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Float Test</title>
    <style type="text/css">
      #p1 {
        background: red;
        width: 600px;
        float: right;
      }

      #p2 {
        background: blue;
        width: 600px;
        float: left;
      }

      .p3 {
        clear: both;
        background: green;
      }
    </style>
  </head>
  <body>

    <div id="p1">
      <p>First paragraph</p>

      <p>Second paragraph</p>
    </div>

    <div id="p2">
      <p>First paragraph</p>

      <p>Second paragraph</p>
    </div>

    <div class="p3">
      <p>First paragraph</p>

      <p>Second paragraph</p>
    </div>


  </body>
</html>
