<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clacc ID</title>
    <style type="text/css">
      h1 {
        background: #1fe21d;
      }
      body {
        background: #72310a;
      }
      ul {
        background: #ff0000;
      }
      li {
        background: #ffff02;
        border: 1px solid #8e5811;
      }

      #middle {
        background: orange;
      }

      p {
        color: white;
      }

      #second-paragraph {
        color: aquamarine;
      }

      .yellow-text {
        color: yellow;
      }

    </style>
  </head>
  <body>
    <h1>CSS Some Test</h1>
    <ul>
      <li>First String</li>
      <li id="middle">Second String</li>
      <li>Third String</li>
    </ul>
    <p>Some paragraph</p>

    <p id="second-paragraph">Some paragraph</p>

    <p class="yellow-text">Some paragraph</p>

    <p class="yellow-text">Some paragraph</p>

    <p class="yellow-text">Some paragraph</p>

  </body>
</html>
